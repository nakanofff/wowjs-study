<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>wowjs demo</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css" media="all" >
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
	new WOW().init();
	</script>
<style type="text/css">
	.section1,.section2,.section3,.section4{
		wodth: 100vw;
		height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.section1,.section2,.section3,.section4{
	    font-size: 50px;	
	}
	</style>
</head>
	
	<section class="wow slideInleft section1" data-wow-duration="3s">

		<p>wow!!</p>
		</div>
	</section>
	
	<section class="wow slideInRight section2" data-wow-duration="3s">
	<div>
		<p>wow!!!</p>
		</div>
	</section>

	<section class="section3 wow slideInUp" data-wow-duration="3s">
	<div>
		<p>wow!!!!</p>
		</div>
	</section>
	
	<section class="section4 wow fadeIn" data-wow-duration="3s">
	<div>
		<p>
		wowowowowowowowowoowwoowo
		</p>
		</div>
	</section>
<body>
</body>
